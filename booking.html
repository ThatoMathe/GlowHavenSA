    <div class="container my-5">
        <h1 class="text-center mb-4">Book Your Appointment</h1>
        <div id="calendar" class="mb-4"></div>
        
        <div id="bookingForm" class="card p-4">
            <h3 class="mb-3">Appointment Details</h3>
            <form id="appointmentForm">
                <div class="mb-3">
                    <label for="clientName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="clientName" required>
                </div>
                <div class="mb-3">
                    <label for="clientPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="clientPhone" required>
                </div>
                <div class="mb-3">
                    <label for="serviceType" class="form-label">Service</label>
                    <select class="form-select" id="serviceType" required>
                        <option value="">Select a service</option>
                        <option value="Haircut">Haircut</option>
                        <option value="Manicure">Manicure</option>
                        <option value="Facial">Facial</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                </div>
                <div class="mb-3">
                    <label for="appointmentTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="appointmentTime" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
            </form>
        </div>
    </div>
